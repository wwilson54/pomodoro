<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Pomodoro Clock</title>
    </head>
    <body>
        <h1>Pomodoro Timer</h1>
        <div id="container">
            <div id="settings">
                <button id="incWork">+</button>
                <div id="workTime"></div>
                <button id="decWork">-</button>
                <button id="incBreak">+</button>
                <div id="breakTime"></div>
                <button id="decBreak">-</button>
            </div>
            <div id="status"></div>
            <div id="display">Time Remaining</div>
            <div id="controls">
                <button id="startTimer">Start</button>
                <button id="pauseTimer">Pause</button>
                <button id="stopTimer">Stop</button>
                <button id="resetTimer">Reset</button>
            </div>
        </div>
    </body>
    <footer>
        Created by William Wilson
    </footer>
    <script src="script.js"></script>
</html>
